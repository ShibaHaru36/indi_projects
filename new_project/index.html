<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カフェイン記録アプリ - ログイン</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CAFFEINE COUNTER</h1>
  <p id="caffeineLevel">現在のカフェインレベル: --- mg</p>

  <!-- ログインフォーム -->
  <form id="loginForm">
    <label for="username">ユーザー名:</label>
    <input type="text" id="username" required>
    <button type="submit">ログイン</button>
  </form>

  <!-- ユーザー登録ページへのリンク -->
  <p>新しいユーザーですか？ <a href="register.html">こちらから登録</a></p>

  <!-- ドリンク記録フォーム -->
  <form id="drinkForm" style="display: none;">
    <label for="drinkSelect">ドリンクを選択:</label>
    <select id="drinkSelect">
      <option value="" selected disabled>ドリンクを選んでください</option>
    </select>
    <button type="submit">記録を追加</button>
  </form>

  <!-- 新しいドリンク登録フォーム -->
  <form id="addDrinkForm" style="display: none;">
    <h2>新しいドリンクを登録</h2>
    <label for="newDrinkName">ドリンク名:</label>
    <input type="text" id="newDrinkName" required>
    <label for="newCaffeineAmount">カフェイン量 (mg):</label>
    <input type="number" id="newCaffeineAmount" required>
    <button type="submit">ドリンクを追加</button>
  </form>

  <!-- 登録済みドリンク削除フォーム -->
  <form id="deleteDrinkForm" style="display: none;">
    <h2>登録済みドリンクを削除</h2>
    <label for="deleteDrinkSelect">削除するドリンク:</label>
    <select id="deleteDrinkSelect">
      <option value="" selected disabled>ドリンクを選んでください</option>
    </select>
    <button type="submit">削除</button>
  </form>

  <!-- ログアウトボタン -->
  <button id="logoutButton" style="display: none;">ログアウト</button>

  <!-- 記録リスト -->
  <h2>記録一覧</h2>
  <ul id="drinkList"></ul>

  <script src="script.js" defer></script>
</body>
</html>
